<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Info Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>CUSTOM INFO</h1>
        <div class="info-input">
            <input type="text" placeholder="ITS Number" required>
            <button type="button">Get info</button>
        </div>
        <h2>Custom Information</h2>
        <form>
            <input type="text" placeholder="ITS Number" required>
            <input type="text" placeholder="First Name" required>
            <input type="text" placeholder="Middle Name">
            <input type="text" placeholder="Last Name" required>
            <input type="text" placeholder="Passport Number" required>
            <input type="date" placeholder="Passport Expiry Date" required>
            <input type="text" placeholder="Visa Number" required>
            <button type="button">Save</button>
            <button type="button">Print</button>
        </form>
        <div class="info">
            <p>Processed ITS Entries: 0</p>
            <button type="button">Print Processed Entries</button>
        </div>
    </div>
</body>
</html>
